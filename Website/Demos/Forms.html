<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <!--This makes it appear on the tab top, NOT the page-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" type='image/png' href="Images/Road Apple Data.png">
    </head>
    <body>
        <a href="Index.html">
            <img src="Images/PJ Hughes.jpeg" 
            alt="This should Display a wide picture of my Dog"
            height="80"
            width="72">
        </a>

        <form action="index.php" method="post" enctype="multipart/form-data">
            <!--method should be post for sensitive data, get for nonsensitive-->
            <label for="username">username:</label>
            <input type="text" id="username" minlength="6" placeholder="sponchbub"> <br>
 
            <label for="password">password:</label>
            <input type="password" id="password" minlength="6" placeholder="sqrpnts" > <br>
 
            <label for="email">email:</label>
            <input type="email" id="email" minlength="6" placeholder="pj@sss.com" > <br>

            <label for="phone">phone #: </label>
            <input type="tel" id="phone" minlength="6" placeholder="xxx-xxx-xxxx"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br>
 
            <label for="date">birthday: </label>
            <input type="date" id="date"> <br>
      
            <label for="quantity">how we feeling today (1-10)</label>
            <input type="number" id="quantity" min="0" max="10"> <br>
            
            <label for="title">formal title: </label> <br>

            <label for="Mr.">Mr. </label>
            <input type="radio" id="mr" value="Mr" name="title">
            <label for="Mrs.">Mrs. </label>
            <input type="radio" id="mrs" value="Mrs" name="title">
            <label for="Master">Master </label>
            <input type="radio" id="master" value="Master" name="title"> <br>

            <label for="payment">Payment type:</label>
            <select>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select> <br>

            <label for="subscribe">subscribe?</label>
            <input type="checkbox" id="subscribe"> <br>

            <label for="comment">further comments?</label>
            <textarea name="comment" id="comment" cols="25" rows="3">Doing well, welling do</textarea> <br>

            <label for="file">file: </label>
            <input type="file" id="file" accept="image/png, image/jpeg"> <br> <br>

            <input type="submit"> <br>
            <input type="reset">
        </form>


        
        
    </body>
</html>
